  <!--Body Card-->
  <div class="col-xl-9 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="container pt ">
          <div class="row">
            <div class="col-lg">

              <a href="blockbench.html"><input type="image" src="images/logo_banner.png" class="img-fluid mb-4 rounded"
                  alt="Blockbench Logo Banner" /></a>
              <h3 class="mb-4">Contact</h3>
              <p>Have questions? Fill out a form!

              <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="label" for="name">Full Name</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="label" for="email">Email Address</label>
                      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="label" for="subject">Subject</label>
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="label" for="#">Message</label>
                      <textarea name="message" class="form-control" id="message" cols="30" rows="4"
                        placeholder="Message"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary">
                      <div class="submitting"></div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
